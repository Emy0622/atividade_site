<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatos sobre cachorros</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div class="container">
    <h1 class="titulo">Pesquisar fatos sobre cachorros</h1>

        <input id="pesquisa" placeholder="Digite a raça do cachorro:">

        <div class="container-imagens">
        <div class="imagens" data-title= "cachorroGol">
            <img src="img/golden.png" alt="">
                <div class="golden">Golden Retriver</div>
            </div>

                <div class="imagens" data-title= "cachorroHus">
                    <img src="img/husky.png" alt="">
                        <div class="husky">Husky</div>
                    </div>

                    <div class="imagens" data-title= "cachorroLab">
                        <img src="img/labrador.png" alt="">
                            <div class="labrador">Labrador</div>
                        </div>

                        <div class="imagens" data-title= "cachorroPas">
                            <img src="img/pastor-alemao.png" alt="">
                                <div class="pastor">Pastor Alemão</div>
                            </div>

                            <div class="imagens" data-title= "cachorrovira">
                                <img src="img/viralata.png" alt="">
                                    <div class="viralata">Viralata</div>
                                </div>

                                <div class="imagens" data-title= "cachorroyor">
                                    <img src="img/Yorkshire.png" alt="">

                                    </div>
                                </div>
